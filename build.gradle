plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.11'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.mysite'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'//변경시 바로 적용
    compileOnly 'org.projectlombok:lombok'//롬복에 관련한 디펜던시
    annotationProcessor 'org.projectlombok:lombok'//롬복에 관련한 디펜던시
    runtimeOnly 'com.h2database:h2'//h2를 사용하기 위한 디펜던시
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//JPA사용 위한 거. 이거 없으면 @Entity안
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
}

tasks.named('test') {
	useJUnitPlatform()
}
